version: "3.9"
services:
    db:
      container_name: db
      image: mcr.microsoft.com/mssql/server
      environment:
        - SA_PASSWORD=${DBPASS}
        - ACCEPT_EULA=Y
      # volumes:
      #   - ./mount/db/data:/var/opt/mssql/data:z
      #   - ./mount/db/logs:/var/opt/mssql/logs:z
      ports:
        - "1433"
      network_mode: "host"